<tr>
  <td><input type="checkbox" (change)="onCheckboxChange($event)" /></td>
  <td>
    <i
      *ngIf="file.type == FileType.FOLDER; else fileIcon"
      class="bi bi-folder"
    ></i>
    {{ file.name }}
  </td>
  <td>{{ file.creation | date : "dd/MM/yyyy" }}</td>
  <td>
    @for (owner of file.owners; track $index) {
    <app-file-owners [owner]="owner"></app-file-owners>
    }
  </td>
</tr>

<ng-template #fileIcon>
  <i class="bi bi-file-earmark"></i>
</ng-template>
